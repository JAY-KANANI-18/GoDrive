<div class="header bg-gradient-skyblue pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->

      <div class="modal" id="modals" #modals>
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Assign Driver</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"
              (click)="closeAssignDialog()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p><strong>Trip Details:</strong></p>


            <p><strong>Schedule Time:</strong> [insert schedule time here]</p>
            <p><strong>Available Drivers:</strong></p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="assign-selected-driver"
            (click)="onAccept(ride._id);closeAssignDialog()">Assign Selected Driver</button>
            <button type="button" class="btn btn-secondary" id="assign-nearest-driver">Assign Nearest
              Driver</button>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>

<!-- Page content -->
<div class="container-fluid ">

  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="modal" id="modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Assign Driver</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                (click)="closeAssignDialog()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p><strong>Trip Details:</strong></p>

<!--
              <p>PickUp Location : {{ride.pickup}}</p>
              <p>DropOff Location : {{ride.dropoff}}</p> -->


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="assign-selected-driver"
              (click)="closeAssignDialog()">Assign Selected Driver</button>
              <button type="button" class="btn btn-secondary" id="assign-nearest-driver">Assign Nearest
                Driver</button>
              </div>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name`</th>
                <th scope="col">Email</th>
                <th scope="col">Number</th>
                <th scope="col">Country</th>
                <th scope="col">Status</th>
                <th scope="col">Buttons</th>
              </tr>
            </thead>
            <tbody *ngIf="allrides">



              <tr *ngFor="let ride of allrides">

                <td class="nametd">{{ride.name}}
                <td class="nametd">{{ride.pickup}}
                <td class="nametd">{{ride.dropoff}}
                <td class="nametd">{{ride.distance}}
                <td class="nametd">active
                <td id="b'+ driver._id + '">
                  <button class="update-button btn btn-outline-primary" (click)="onAccept(driver._id)"> Accept</button>
                  <button class="delete-button btn btn-outline-danger" (click)="onCancel(driver._id)"> DELETE</button>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- Dark table -->

</div>

<div id="cpos"></div>
<div id="map">


</div>

<body>

  <div id="maindiv">


    <div id="form-div">
      <!-- Card stats -->
      <div class="row">



        <div id="formdiv">


          <!-- <form role="form" #CreateRideForm="ngForm" name="newForm"> -->
            <!-- group 1 -->
            <form  #group1Form="ngForm" >


            <div *ngIf="group1" >

              <div class="form-field">
                <label for="mobile">Number : </label>
                <div>

                  <select name="CallingCode" id="CallingCode"
                    style="width:26%;border-top-right-radius: 0px;border-bottom-right-radius: 0px;" ngModel #cc>
                    <option *ngFor="let item of allCallingCode" value={{item}}>{{item}}</option>

                  </select>


                  <input id="mobile" name="mobile" type="number" placeholder="Phone number" (input)="onInput($event.target.value)"
                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength='10' ngModel required #num
                    style="width: 64%;border-top-left-radius: 0px;border-bottom-left-radius: 0px;">
                </div>
                <div class="error"
                *ngIf="ccVal">
                *Please select countrycode</div>
                <div class="error"
                  *ngIf="group1Form.controls['mobile']?.invalid && group1Form.controls['mobile'].touched" >
                  *Please enter a value</div>
                <!-- <span class="error" *ngIf="errorMsg2">*{{errorMsg2}}</span> -->


                <div class="form-field">

                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required ngModel #name placeholder="name">
                  <div class="error"
                    *ngIf="group1Form.controls['name']?.invalid && group1Form.controls['name'].touched">
                    *Please enter a value</div>
                </div>
                <div class="form-field">

                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required ngModel #email placeholder="email">
                  <div class="error"
                    *ngIf="group1Form.controls['email']?.invalid && group1Form.controls['email'].touched">
                    *Please enter a value</div>
                </div>
              </div>
              <button class="btn btn-secondary mt-5" (click)="onNext()"  [disabled]="!group1Form.valid">Next</button>
            </div>
          </form>

            <!-- group 2 -->
            <div *ngIf="group2 == true">
              <div class="form-field">


                <label for="pickup">Pickup Location:</label>
                <input type="text" id="pickup" name="pickup" ngModel required="" >
              </div>

              <div class="form-field">

                <label for="dropoff">Drop-off Location:</label>
                <input type="text" id="dropoff" name="dropoff" ngModel required  >
              </div>
              <div class="form-field">
                <form #stopform="ngForm">


                  <div #stopContainer></div>

                </form>

                <!-- Stop Locations -->

              </div>
              <button class="btn btn-secondary mt-3" (click)="addStop()">add stop</button>
              <!-- group 3 -->

              <!-- <button (click)="showRoute()">Confirm Location</button> -->

              <div class="form-field mt-3" *ngIf="vT.length >= 1" >

                <label for="vehicle">Select Vehicle Type : </label>&nbsp;&nbsp;&nbsp;
                <select id="vehicle" ngModel name="vehicle" id="vehicle" (change)="onSelect(vehicle.value)" #vehicle>
                  <option *ngFor="let vehicle of vT" value="{{vehicle}}">{{ vehicle}}</option>
                </select>

              </div>

              <div class="form-field mt-3">
                <label>
                  Select an option:
                </label>
                <select [(ngModel)]="selectedOption">
                  <option value="option1" selected>Book Now</option>
                  <option value="option2">Schedule Ride</option>
                </select>
              </div>

              <div *ngIf="selectedOption === 'option2' ">

                <div class="form-field">

                  <label for="date">Date:</label>
                  <input type="date" id="date" name="date" ngModel>
                </div>
                <div class="form-field">

                  <label for="time">Time:</label>
                  <input type="time" id="time" name="time" ngModel>
                </div>
              </div>
              <div class="form-field">
              </div>

              <div id="estimate">
                <p class="mt-3" *ngIf="TotalTime">Estimated Time : {{TotalTime}} min</p>


                <p class="mt-3" *ngIf="TotalDistance">Estimated Distance : {{TotalDistance}} km</p>



                <p class="mt-3" *ngIf="ServiceFees">Estimated Fees : {{ServiceFees}} Rs.</p>
              </div>
              <button class="btn btn-dark mt-5" type="submit" name="myButton" id="myButton"
              (click)="BookRide(CreateRideForm.value);CreateRideForm.reset()">Book Ride</button>
            </div>
          <!-- </form> -->
        </div>



      </div>

    </div>
    <div id="mapdiv">
      <div id="map">
      </div>
    </div>

  </div>

</body>
